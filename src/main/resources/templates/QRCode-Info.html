<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .id-card-container {
            width: 340px;
            height: 520px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }
        .id-card-container.flipped {
            transform: rotateY(180deg);
        }
        .id-card, .id-card-back {
            background: white;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: absolute;
            backface-visibility: hidden;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .id-card-back {
            transform: rotateY(180deg);
            background: #f8fafc;
        }
        .company-logo {
            width: 120px;
            margin-bottom: 10px;
        }
        .employee-photo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-bottom: 15px;
        }
        .info-label {
            font-weight: bold;
            color: #6c757d;
        }
        .info-value {
            color: #212529;
            font-size: 1.1rem;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function flipCard() {
            document.querySelector(".id-card-container").classList.toggle("flipped");
        }
    </script>
</head>
<body>
<div class="id-card-container" onclick="flipCard()">
    <div class="id-card">
        <img src="/Wizzybox-Logo.webp" th:src="@{/Wizzybox-Logo.webp}" alt="Company Logo" class="company-logo">
<!--        <img th:if="${employee.photoPath != null && employee.photoPath != 'N/A'}" th:src="@{${employee.photoPath}}" th:alt="${employee.employeeName}" class="employee-photo">-->
<!--        <img th:unless="${employee.photoPath != null && employee.photoPath != 'N/A'}" src="/images/default-avatar.png" class="employee-photo" th:alt="${employee.employeeName}">-->
        <h4 th:text="${employee.employeeName}">Employee Name</h4>
        <p class="info-label">Employee ID: <span class="info-value" th:text="${employee.employeeId}">123456</span></p>
        <p class="info-label">Blood Group: <span class="info-value" th:text="${employee.bloodGroup}">O+</span></p>
        <p class="info-label">Company Contact: <span class="info-value">111 1111 111</span></p>
    </div>
    <div class="id-card-back">
<!--        <div class="qr-code">-->
<!--            <img th:if="${employee.qrCodePath != null && employee.qrCodePath != 'N/A'}" th:src="@{${employee.qrCodePath}}" th:alt="QR Code for ${employee.employeeName}">-->
<!--        </div>-->
        <p class="info-label">Tap to Flip Back</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
